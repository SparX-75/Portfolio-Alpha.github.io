<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
<!-- Opens the HTML document and sets the language to English -->

<head>
    <!-- Head section containing metadata and links to resources -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Devansh Shah">
    <title>Devansh Shah - Contact Me</title>
    <link rel="stylesheet" href="A1_design.css">
    <!-- The head section includes metadata such as character encoding, viewport settings for responsiveness, the title of the web page, and a link to an external CSS file for styling the webpage -->
</head>

<body>
    <!-- Main body of the HTML document -->

    <div class="sidebar">
        <!-- Sidebar navigation section -->
        <h2>Navigation</h2>
        <a href="A1_index.html">Home</a>
        <a href="A1_resume.html">Resume</a>
        <a href="A1_projects.html">Projects</a>
        <a href="A1_contact.html">Contact Me</a>
        <!-- This div contains a sidebar with navigation links to different pages of the portfolio website -->
    </div>

    <div class="container">
        <!-- Main container for the content of the page -->

        <section class="contact-form">
            <!-- Section for the contact form -->
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <!-- Form to collect contact information -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <!-- Input field for name -->

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email, Format: xyz@abc.com" required>
                <!-- Input field for email -->

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" maxlength="12" required>
                <!-- Input field for contact number -->

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                <!-- Textarea for message -->

                <button type="submit">Submit</button>
                <!-- Submit button for the form -->
            </form>
            <!-- This section contains a form with fields for the user's name, email, contact number, and message. There is also a submit button to send the form data -->
        </section>
    </div>

    <footer>
        <!-- Footer section containing copyright information -->
        <p>Devansh Shah 2024 Copyright</p>
    </footer>

    <script src="../JavaScript/A1_functions.js"></script>
    <!-- Links to an external JavaScript file for additional functionality -->

</body>
</html>
